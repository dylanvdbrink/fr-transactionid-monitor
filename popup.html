<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }
    .toggle-label {
      font-size: 13px;
    }
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-switch.enabled {
      background-color: #4CAF50;
    }
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle-switch.enabled .toggle-slider {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">ForgeRock</br>Transaction ID Monitor</div>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable</span>
    <div class="toggle-switch" id="toggle">
      <div class="toggle-slider"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
